<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="document-title">Carlos Portillo - Ingeniero en Sistemas</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome para los íconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo" onclick="loadPage('home')" id="logo-text">Carlos Portillo</div>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
            <div class="nav-center" id="nav-center">
                <ul class="nav-links">
                    <li><button class="nav-link active" onclick="loadPage('home')" id="nav-home">Inicio</button></li>
                    <li><button class="nav-link" onclick="loadPage('about')" id="nav-about">Sobre Mí</button></li>
                    <li><button class="nav-link" onclick="loadPage('services')" id="nav-services">Servicios</button></li>
                    <li><button class="nav-link" onclick="loadPage('portfolio')" id="nav-portfolio">Portfolio</button></li>
                    <li><button class="nav-link" onclick="loadPage('contact')" id="nav-contact">Contacto</button></li>
                </ul>
                <!-- Selector de idioma DENTRO del menú -->
                <div class="language-selector">
                    <button class="language-btn" onclick="toggleLanguageDropdown()">
                        🌐 <span id="current-lang">ES</span>
                    </button>
                    <div class="language-dropdown" id="language-dropdown">
                        <button onclick="setLanguage('es')">🇪🇸 Español</button>
                        <button onclick="setLanguage('en')">🇺🇸 English</button>
                        <button onclick="setLanguage('fr')">🇫🇷 Français</button>
                        <button onclick="setLanguage('it')">🇮🇹 Italiano</button>
                        <button onclick="setLanguage('de')">🇩🇪 Deutsch</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Container -->
    <main id="main-content">
        <!-- El contenido de las páginas se cargará aquí dinámicamente -->
        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
            <p id="loading-text">Cargando...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Carlos Portillo.
            <span id="footer-rights">Todos los derechos reservados.</span>
        </p>
        <div class="social-links" style="display: flex; gap: 1.5rem; justify-content:center; align-items:center; margin-top:.5rem;">
            <a href="https://github.com/carportsv" target="_blank" aria-label="GitHub">
                <i class="fab fa-github" style="font-size:2rem;"></i>
            </a>
            <a href="https://wa.me/14694905816" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp" style="color:#25D366; font-size:2rem;"></i>
            </a>
            <a href="https://www.linkedin.com/in/carlos-portillo-sv/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin" style="color:#0077B5; font-size:2rem;"></i>
            </a>
            <a href="mailto:carportsv@gmail.com" target="_blank" aria-label="Email">
                <i class="fas fa-envelope" style="color:#0056b3; font-size:2rem;"></i>
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>
    <!-- Sistema de idiomas centralizado -->
    <script src="lang/lang.js"></script>
    <script>
        // Inicializa la página correcta al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const pageFromHash = window.location.hash.substring(1) || 'home';
            loadPage(pageFromHash);
        });
    </script>
</body>
</html>
